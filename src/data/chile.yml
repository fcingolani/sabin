title: Calendario de Vacunación
country: Chile
updated_at: 2016-05-27
source: http://vacunas.minsal.cl/?page_id=1539

education:
  classStartMonth: 4
  termStartMonth: 3

vaccines:

  ###############################################################################
  # BCG
  ###############################################################################
  - name: BCG
    protectsFrom: Enfermedades invasoras por M. tuberculosis
    doses:
      - title: Única dosis
        description: Antes de egresar de la maternidad
        from:
          days: 0

  ###############################################################################
  # Neumocócica Conjugada
  ###############################################################################
  - name: Neumocócica Conjugada
    protectsFrom: Enfermedades invasoras por S. pneumoniae
    doses:
      - title: 1ª dosis
        from:
          months: 2
      - title: 2ª dosis
        from:
          months: 4
      - title: Refuerzo
        description: Sólo para prematuros
        from:
          months: 6
      - title: Refuerzo
        from:
          months: 12

  ###############################################################################
  # Polio
  ###############################################################################
  - name: Polio
    protectsFrom: Polimielitis
    doses:
      - title: 1ª dosis
        from:
          months: 2
      - title: 2ª dosis
        from:
          months: 4
      - title: 3ª dosis
        from:
          months: 6
      - title: 4ª dosis
        from:
          months: 18

  ###############################################################################
  # Pentavalente
  ###############################################################################
  - name: Pentavalente
    protectsFrom: Hepatitis B, Difteria, Tétanos, Tos Convulsiva, Enfermedades invasoras por H. influenzae tipo b (Hib)
    doses:
      - title: 1ª dosis
        from:
          months: 2
      - title: 2ª dosis
        from:
          months: 4
      - title: 3ª dosis
        from:
          months: 6
      - title: 4ª dosis
        from:
          months: 18

  ###############################################################################
  # Tres Vírica
  ###############################################################################
  - name: Tres Vírica
    protectsFrom: Sarampión, Rubéola, Paperas.
    doses:
      - title: 1ª dosis
        from:
          months: 12
      - title: 2ª dosis
        description: 1º Básico
        atSchool: true
        from:
          years: 6

  ###############################################################################
  # Hepatitis A
  ###############################################################################
  - name: Hepatitis A
    warning: Solo para la región de Arica y Parinacota, Tarapacá y algunas comunas de Biobio.
    protectsFrom: Hepatitis A.
    doses:
      - title: Única dosis
        from:
          months: 18

  ###############################################################################
  # Meningocócica Conjugada
  ###############################################################################
  - name: Meningocócica Conjugada
    protectsFrom: Enfermedades invasoras por N. meningitidis.
    doses:
      - title: Única dosis
        from:
          months: 12

  ###############################################################################
  # Neumocócica Polisacárida
  ###############################################################################
  - name: Neumocócica Polisacárida
    protectsFrom: Enfermedades invasoras por S. pneumoniae.
    doses:
      - title: Única dosis
        description: Adultos de 65 años y más
        from:
          years: 65

  ###############################################################################
  # dTp (acelular)
  ###############################################################################
  - name: dTp (acelular)
    protectsFrom: Difteria, Tétanos, Tos Convulsiva
    doses:
      - title: 1ª dosis
        description: 1º Básico
        atSchool: true
        from:
          years: 6
      - title: 2ª dosis
        description: 8º Básico
        atSchool: true
        from:
          years: 13

  ###############################################################################
  # VPH
  ###############################################################################
  - name: VPH
    protectsFrom: Infecciones por Virus Papiloma Humano.
    warning: Sólo niñas.
    doses:
      - title: 1ª dosis
        description: 4º Básico
        atSchool: true
        from:
          years: 9
      - title: 2ª dosis
        description: 5º Básico
        atSchool: true
        from:
          years: 10
